    </div>
    <canvas id="myPro" ></canvas>
</body>
<script>
    var canvas = document.getElementById('myPro');
      var context = canvas.getContext('2d');
    $(".save").click(function(blob){
        var img =  convertCanvasToImage(canvas)
        console.log(img)
        $(".save").href = img.src
    })
    function convertCanvasToImage(canvas) {
        var image = new Image();
        image.src = canvas.toDataURL("image/png");
        return image.src;
    }
    
</script>
