<!DOCTYPE html>
<html>
<head>
    <title>1</title>
    <script type="text/javascript" src="three.js"></script>
<!--     <script type="text/javascript" src="dat.gui.min.js"></script>
    <script type="text/javascript" src="SceneUtils.js"></script> -->
    <style type="text/css">
    	*{margin:0;padding:0;}
    	canvas{display:block;}
    </style>
</head>
<body>

<!-- Div which will hold the Output -->
<div id="fwhf">
</div>

<!-- Javascript code that runs our Three.js examples -->
<script type="text/javascript">

	console.log(THREE.REVISION)//版本号

	console.log(THREE.FrontSide)//前面

	console.log(THREE.BackSide)//后面

	console.log(THREE.DoubleSide)//两面

	init();
	function init(){
		//创建一个渲染器		即创建一个canvas		antialias: true圆滑效果
		var renderer = new THREE.WebGLRenderer({antialias: true});
		//渲染器宽高		即canvas宽高
		renderer.setSize(window.innerWidth,window.innerHeight);
		//渲染器颜色		即canvas的底色	参数： 颜色 (rgb也行),	透明度
		renderer.setClearColor('#fff',.5);
		//将渲染器添加到fwhf标签中	即将canvas添加至div中
		document.getElementById("fwhf").append(renderer.domElement);

        //创建一个场景
        var scene=new THREE.Scene();

        //创建光源	参数：颜色，密度，距离 0无穷
        var light = new THREE.SpotLight(0xffffff,1,0);
        //设置光源的位置
        light.position.set(-40,60,-10);
        //将光源添加至场景中
        scene.add(light);

        //创建一个物体	正方体+材质
        var cube = new THREE.Mesh(
        	new THREE.CubeGeometry(10,10,10),
        	new THREE.MeshLambertMaterial({color:0xff0000})
        	)
        //设置物体的位置
        cube.position.x=0;
        cube.position.y=0;
        cube.position.z=0;
        //将物体添加至场景
        scene.add(cube);

		//创建一个相机	PerspectiveCamera透视相机	参数：视角，纵横比，进平面的距离，远平面的距离
		var camera=new THREE.PerspectiveCamera(45,window.innerWidth/window.innerHeight,0.1,1000);
		//设置相机的位置
		camera.position.x=-20;
        camera.position.y=40;
        camera.position.z=30;
        //
        camera.up.x=1;
        camera.up.y=0;
        camera.up.z=0;
        //指定摄像机的焦点
        camera.lookAt(scene.position);

        renderer.render(scene,camera);
	}
</script>
</body>
</html>
